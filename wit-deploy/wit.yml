name: wit

deployments:
- containers:
  - image: "[[ WIT_IMAGE_URL ]]"
    imagePullPolicy: IfNotPresent
    env:
    - name: F8_AUTH_URL
      value: "[[ F8_AUTH_URL ]]"
    - name: F8_DEVELOPER_MODE_ENABLED
      value: "true"
    - name: F8_POSTGRES_HOST
      value: "db"
    - name: SENTRY_DSN
      value: "http://df1b1dc603ef43a897d15b6385efb626:2bf7c38f6eea468e93de22a1cf58c3f4@sentry.sentry:9000/2"
    - name: F8_TENANT_SERVICEURL
      value: "http://f8tenant.tenant-dep:80"

services:
- name: wit
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30000
